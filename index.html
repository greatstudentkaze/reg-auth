<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Регистрация и Авторизация</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main container">
    <h1 class="greeting">
      Привет, <span class="greeting__name">Аноним</span>
    </h1>

    <ul class="user-list">
      <li class="user-list__item">
        <button class="button user-list__reg js-reg" type="button">Регистрация</button>
      </li>
      <li class="user-list__item">
        <button class="button user-list__auth js-auth" type="button">Авторизация</button>
      </li>
    </ul>

    <section class="log">
      <h2 class="log__title">Список пользователей: </h2>
      <ul class="log__list"></ul>
    </section>
  </main>

  <script src="js/registration.js"></script>
  <script src="js/authorization.js"></script>
</body>
</html>
